{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Background gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #ffffff;
        }

        /* Frosted glass container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #ffffff;
        }

        /* Button styling */
        a {
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(90deg, #43cea2, #185a9d);
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background: linear-gradient(90deg, #3bb9a0, #185a9d);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Car Accessories Shop!</h1>
        <p>You are logged in.</p>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
